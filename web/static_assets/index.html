<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <meta charset="UTF-8">
    <title>RemindMe - Home</title>
  </head>
  <body>
    <header>
      <h1>RemindMe</h1>
      <nav>
        <a href="#about">About</a>
        <a href="#features">Features</a>
        <a href="#contact">Contact</a>
      </nav>
    </header>
    <main>
      <section id="about">
        <h2>About RemindMe</h2>
        <p>RemindMe is a web application that allows users to set reminders for tasks they have.</p>
      </section>
      <section id="features">
        <h2>Features</h2>
        <ul>
          <li>Create reminders for tasks</li>
          <li>Set reminder time and date</li>
          <li>Receive notifications for reminders</li>
        </ul>
      </section>

      <section id="login">
        <h2>Login</h2>
        <form action="login.php" method="post">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password">
          <input type="submit" value="Login">
        </form>
      </section>
      <section id="create-account">
        <h2>Create Account</h2>
        <form action="create-account.php" method="post">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password">
          <input type="submit" value="Create Account">
        </form>
      </section>
    </main>
