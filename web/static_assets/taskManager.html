<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script type="text/javascript" src = "assets/taskManager.js"></script>
    <meta charset="UTF-8">
    <title>RemindMe - Your Personal Task Manager</title>
  </head>
  <body>
    <div class="full-screen">
    <div id="side-bar">
        <h2>Navigation</h2>
        <button class="button" onclick="location.href= 'createTaskManager.html';"><span>Create</span></button>
        <button class="button" onclick="location.href= 'index.html';"><span>Home</span></button>
        <h2>Tasks by Date</h2>
        <input type="date" id="date-box"></input>
        <div id ="allTasksDate"></div>
        <button type="submit" id="submitDateButton">Submit</button>
      </div>
      <div id="task-box">
        <h2 class="hTmname">Task Managers<span id="task-manager-name"></span></h2>
        <div id="task-list" class="task-list-box"></div>
      </div>
      <div id="right-side-bar"> 
        <div id="allTasksBox">
          <h2 class="hAllTask">All Tasks</h2>
          <div id="allTasks" class="all-tasks-box"></div>
      
          <h2 class="hAddTask">Add a task</h2>
          <div id="addTask" class="add-task-box"></div>
        </div>
      </div>
      </div>
    </body>
